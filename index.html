<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="game-container">
            <h1>Snake Game</h1>
            <div class="score" id="score">Score: 0</div>
            <div class="game-board" id="gameBoard">
                <div class="overlay" id="overlay">
                    <p id="gameOverMessgae"></p>
                    <button id="playButton" onclick="startGame()" class="btn">Play</button>
                </div>
            </div>
            <div class="controls" id="controls">
                <button class="up-btn btn" onclick="changeDirection('ArrowUp')">Up</button>
                <button class="left-btn btn" onclick="changeDirection('ArrowLeft')">Left</button>
                <button class="down-btn btn" onclick="changeDirection('ArrowDown')">Down</button>
                <button class="right-btn btn" onclick="changeDirection('ArrowRight')">Right</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
